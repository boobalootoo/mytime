<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-white p-8;
        }
        .container {
            @apply max-w-7xl mx-auto space-y-6;
        }
        .card {
            @apply bg-white rounded-xl shadow-inner border border-gray-300;
        }
        .task-box {
            @apply rounded-md shadow-sm border border-gray-200 text-center font-medium flex justify-center items-center p-2 text-sm overflow-hidden whitespace-nowrap;
        }
        .draggable {
            cursor: grab;
        }
        .drop-target {
            @apply border-2 border-dashed border-gray-400 p-2 rounded-lg transition-all duration-200;
        }
        .drop-target.hovered {
            @apply border-solid border-gray-600 bg-gray-100;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Horizontal Lines -->
        <div class="flex flex-col space-y-4 w-full">
            <!-- Removed fixed height class; height will be set by JavaScript -->
            <div id="morning" class="bg-gray-200 rounded-lg p-2 flex items-center justify-center text-gray-500 font-bold drop-target"></div>
            <div id="afternoon" class="bg-gray-200 rounded-lg p-2 flex items-center justify-center text-gray-500 font-bold drop-target"></div>
            <div id="evening" class="bg-gray-200 rounded-lg p-2 flex items-center justify-center text-gray-500 font-bold drop-target"></div>
        </div>

        <!-- Middle Section -->
        <div class="grid grid-cols-3 gap-6 items-start">
            <!-- Tasks Section -->
            <div class="col-span-1 h-96 flex flex-col border border-gray-300 rounded-xl overflow-hidden">
                <div class="bg-orange-100 p-4 rounded-t-xl text-center font-bold text-gray-800 border-b border-gray-300">tasks</div>
                <div class="flex-grow p-4 bg-white overflow-y-auto space-y-2">
                    <!-- Task boxes with proportional width -->
                    <div id="task-1" draggable="true" class="task-box bg-lime-400 draggable" style="width: 25%;">change</div>
                    <div id="task-2" draggable="true" class="task-box bg-lime-500 draggable" style="width: 50%;">feed</div>
                    <div id="task-3" draggable="true" class="task-box bg-amber-400 draggable" style="width: 100%;">sleep</div>
                    <div id="task-4" draggable="true" class="task-box bg-blue-400 draggable" style="width: 75%;">laundry</div>
                </div>
                <!-- Task Input and Icons -->
                <div class="p-2 border-t border-gray-300 bg-white flex items-center justify-between space-x-2">
                    <input type="text" placeholder="New task name" class="flex-grow p-2 text-sm rounded-md border border-gray-300">
                    <div class="flex items-center space-x-2">
                        <!-- Stopwatch, Shusher, Cog, and Plus Icons -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cog"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM12 10V8M12 16v-2M4.93 19.07l-1.41 1.41M19.07 4.93l-1.41-1.41M12 4v1m0 16v-1M4.93 4.93 3.52 3.52M19.07 19.07l1.41 1.41M1.41 12H3m18 0h-1M5 12a7 7 0 1 1 14 0 7 7 0 0 1-14 0Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </div>
                </div>
            </div>
            
            <!-- Events Section -->
            <div class="col-span-1 h-96 flex flex-col border border-gray-300 rounded-xl overflow-hidden">
                <div class="bg-orange-100 p-4 rounded-t-xl font-bold text-gray-800 border-b border-gray-300 flex items-center justify-between">
                    <span>events</span>
                    <!-- Calendar Icon and Date -->
                    <div id="calendar" class="bg-white rounded-md p-0.5 shadow border border-gray-200">
                        <div id="month" class="text-[0.6rem] font-bold text-center"></div>
                        <div id="day" class="text-lg font-bold text-center"></div>
                    </div>
                </div>
                <div class="flex-grow p-4 bg-white">
                    <!-- Placeholder for events -->
                </div>
                <!-- Events Input and Icons -->
                <div class="p-2 border-t border-gray-300 bg-white flex items-center justify-between space-x-2">
                    <input type="text" placeholder="New event name" class="flex-grow p-2 text-sm rounded-md border border-gray-300">
                    <div class="flex items-center space-x-2">
                        <!-- Placeholder for icons -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cog"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM12 10V8M12 16v-2M4.93 19.07l-1.41 1.41M19.07 4.93l-1.41-1.41M12 4v1m0 16v-1M4.93 4.93 3.52 3.52M19.07 19.07l1.41 1.41M1.41 12H3m18 0h-1M5 12a7 7 0 1 1 14 0 7 7 0 0 1-14 0Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </div>
                </div>
            </div>

            <!-- To Do List Section -->
            <div class="col-span-1 h-96 flex flex-col border border-gray-300 rounded-xl overflow-hidden">
                <div class="bg-orange-100 p-4 rounded-t-xl text-center font-bold text-gray-800 border-b border-gray-300">To do list</div>
                <div class="flex-grow p-4 bg-white">
                    <!-- Placeholder for to-do items -->
                </div>
                <!-- To Do List Input and Icons -->
                <div class="p-2 border-t border-gray-300 bg-white flex items-center justify-between space-x-2">
                    <input type="text" placeholder="New item" class="flex-grow p-2 text-sm rounded-md border border-gray-300">
                    <div class="flex items-center space-x-2">
                        <!-- Placeholder for icons -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cog"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM12 10V8M12 16v-2M4.93 19.07l-1.41 1.41M19.07 4.93l-1.41-1.41M12 4v1m0 16v-1M4.93 4.93 3.52 3.52M19.07 19.07l1.41 1.41M1.41 12H3m18 0h-1M5 12a7 7 0 1 1 14 0 7 7 0 0 1-14 0Z"/></svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const date = new Date();
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const monthDiv = document.getElementById('month');
            const dayDiv = document.getElementById('day');
            
            monthDiv.textContent = monthNames[date.getMonth()];
            dayDiv.textContent = date.getDate();

            const draggables = document.querySelectorAll('.draggable');
            const dropTargets = document.querySelectorAll('.drop-target');

            // Find a single task box to get its height
            const sampleTask = document.getElementById('task-1');

            // Function to set the height of the drop targets
            const setDropTargetHeight = () => {
                if (sampleTask) {
                    const taskHeight = sampleTask.offsetHeight;
                    dropTargets.forEach(target => {
                        target.style.height = `${taskHeight}px`;
                    });
                }
            };
            
            // Initial height set and resize listener
            setDropTargetHeight();
            window.addEventListener('resize', setDropTargetHeight);

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.target.id);
                });
            });

            dropTargets.forEach(target => {
                target.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    target.classList.add('hovered');
                });
                target.addEventListener('dragleave', () => {
                    target.classList.remove('hovered');
                });
                target.addEventListener('drop', (e) => {
                    e.preventDefault();
                    target.classList.remove('hovered');
                    const id = e.dataTransfer.getData('text/plain');
                    const draggableElement = document.getElementById(id);
                    target.appendChild(draggableElement);
                });
            });
        });
    </script>
</body>
</html>
